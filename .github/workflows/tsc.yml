name: 'Compile Typescript'
on: 
  pull_request:
    branches: [ v2, main]

jobs:
  tsc:
    name: tsc
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm install -g pnpm && pnpm install

    - name: tsc
      uses: icrawl/action-tsc@v1